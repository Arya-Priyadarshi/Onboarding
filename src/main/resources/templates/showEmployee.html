<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,300,600" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <title>Employees Detail</title>
</head>
<body>
  <div class="container">
        <div>
        <h1>Employee Onboarding</h1>
        <a href="/employee/new"><button class="button-primary">Please Create Your Profile</button></a>
        </div>
       
    <div th:if="${not #lists.isEmpty(showEmployee)}">
        <h1>Your Details</h1>
        <table class="u-full-width">
            <tr>
                <th>Employee Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>View</th>
                <th>Delete</th>
            </tr>
            <tr th:each="employee : ${showEmployee}">
                <td th:text="${employee.id}"><a href="/employee/${employee.id}">Employee Id</a></td>
                <td th:text="${employee.firstName}">First Name</td>
                <td th:text="${employee.lastName}">Last Name</td>
                <td><a th:href="${'/employee/' + employee.id}">View Details</a></td>
                <td><a th:href="${'/employee/delete/' + employee.id}">Delete and Create</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
